<!DOCTYPE html>
<html>
<head>
    <title>Hello Web - Accessing JavaScript from Processing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.16/processing.js"></script>
</head>
<body>

    <script type="application/processing" data-processing-target="pjs">

/* @pjs preload="x-wing.gif,tie-fighter.jpg"; */

PImage b;
PImage t;

void setup() {
  size(450,450);
  b = loadImage("x-wing.gif");
  t = loadImage("tie-fighter.jpg");

  noLoop();

}



void draw() {

  image(b, 200,200);
  
  image(t, 100,100);

}
</script>

<canvas id="pjs"> </canvas>

</body>

</html>
