<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.8/processing.min.js"></script>
  <script src="buzz.min.js"></script>
</head>
<body>
  <canvas id="canvas" width="600" height="600"></canvas>
  <script>
    var canvas = document.getElementById("canvas");
               var width = 600;
            var height = 600;

    var processing = new Processing(canvas, function(processing) {
        processing.size(width,height);
        processing.background(0xFFF);

        var mouseIsPressed = false;
        processing.mousePressed = function () { mouseIsPressed = true; };
        processing.mouseReleased = function () { mouseIsPressed = false; };

        var keyIsPressed = false;
        processing.keyPressed = function () { keyIsPressed = true; };
        processing.keyReleased = function () { keyIsPressed = false; };

        function getImage(s) {
            var url = "https://www.kasandbox.org/programming-images/" + s + ".png";
            processing.externals.sketch.imageCache.add(url);
            return processing.loadImage(url);
        }

        // use degrees rather than radians in rotate function
        var rotate = processing.rotate;
      //  processing.rotate = function (angle) {
      //      rotate(processing.radians(angle));
      //  };

        with (processing) {
             
var whack = new buzz.sound( "whack", {
    formats: [ "ogg", "mp3" ]
});
var thud = new buzz.sound( "bump", {
    formats: [ "ogg", "mp3" ]
});
var no = new buzz.sound( "no", {
    formats: [ "ogg", "mp3" ]
});
var click = new buzz.sound( "click", {
    formats: [ "ogg", "mp3" ]
});
var whistle = new buzz.sound( "whistle", {
    formats: [ "ogg", "mp3" ]
});
noStroke();
var gameOn = false;
colorMode(HSB, 255, 100, 100);
var startX = width/2;
var startY = height/2;
var paddleWidth = 0.125*width;
var paddleHeight = 0.025*height;
var ballCount = 3;
var Brick = function(x,y,w,h) {
    this.position = new PVector(x, y);
    this.velocity = new PVector(0, 0);
    this.w = w;
    this.h = h;
    this.bev = 2.5;
    this.locs = [
     new PVector(0, 0),
     new PVector(0, this.h),
     new PVector(this.w, this.h),
     new PVector(this.w, 0),
     new PVector(this.bev, this.bev),
     new PVector(this.bev, this.h-this.bev),
     new PVector(this.w-this.bev, this.h-this.bev),
     new PVector(this.w-this.bev, this.bev)
    ];
   // println("locs:"+this.locs);
};
Brick.prototype.bevel = function(p1, p2, p3, p4) {
     var a = this.locs[p1];
     var b = this.locs[p2];
     var c = this.locs[p3];
     var d = this.locs[p4];
     beginShape();
     vertex(a.x, a.y);
     vertex(b.x, b.y);
     vertex(c.x, c.y);
     vertex(d.x, d.y);
     endShape();
};
Brick.prototype.update = function() {
    this.position.add(this.velocity);  
};
Brick.prototype.draw = function() {
    noStroke();
    pushMatrix();
    translate(this.position.x, this.position.y);
    fill(0, 100, 100);
    rect(0, 0, this.w, this.h);
    fill(0, 40, 100);
    this.bevel(0, 1, 5, 4);
    this.bevel(3, 0, 4, 7);    

    fill(0, 100, 60);
    this.bevel(2, 3, 7, 6);
    this.bevel(1, 2, 6, 5);
    popMatrix();
};
Brick.prototype.hitBy = function(ball) {
    if(this.position.x < ball.position.x && ball.position.x < this.position.x+this.w && 
        this.position.y < ball.position.y && ball.position.y < this.position.y+this.h) {
            this.velocity.x = ball.velocity.x*1.6;
            this.velocity.y = ball.velocity.y*1.6;
        return true;
    } else {
        return false;
    }
};
Brick.prototype.wallCheck = function() {
    if(this.position.x > width || this.position.x < -this.w) {
        return true;
    }
    if(this.position.y < -this.h || this.position.y > width) {
        return true;
    }
};

var bricks = [];
var makeBricks = function(rows, cols) {
    var ypos=(0.025*height);
    var n=0;
    for(var i=0; i<rows; i++) {
        var xpos=(0.0375*width);
        for(var j=0; j<cols; j++) {
            bricks[n++] = new Brick(xpos,ypos,0.1125*width,0.05*height);
            xpos += (0.135*width);
        }
        ypos += (0.0625*height);
    }
};
makeBricks(5,7);

var Paddle = function(x,y,w,h) {
    this.position = new PVector(x, y);
    this.velocity = new PVector(0,0);
    this.w = w;
    this.h = h;
    this.previousX = x;
    this.bev = 2.5;
    this.locs = [
     new PVector(0, 0),
     new PVector(0, this.h),
     new PVector(this.w, this.h),
     new PVector(this.w, 0),
     new PVector(this.bev, this.bev),
     new PVector(this.bev, this.h-this.bev),
     new PVector(this.w-this.bev, this.h-this.bev),
     new PVector(this.w-this.bev, this.bev)
    ];
};
Paddle.prototype.bevel = function(p1, p2, p3, p4) {
     var a = this.locs[p1];
     var b = this.locs[p2];
     var c = this.locs[p3];
     var d = this.locs[p4];
     beginShape();
     vertex(a.x, a.y);
     vertex(b.x, b.y);
     vertex(c.x, c.y);
     vertex(d.x, d.y);
     endShape();
};
Paddle.prototype.hit = function(ball) {
    if(
        this.position.x - this.w/2 <= ball.position.x && 
        ball.position.x <= this.position.x + this.w/2 && 
        ball.velocity.y > 0 && 
        this.position.y+this.h >= ball.position.y && ball.position.y >= this.position.y) {
        return true;
    }
    return false;
};
Paddle.prototype.update = function() {
    this.velocity.x = mouseX - this.previousX;
    this.previousX = mouseX;
    this.position.add(this.velocity);
};
Paddle.prototype.draw = function() {
    pushMatrix();
    translate(this.position.x-this.w/2, this.position.y);
    fill(45, 255, 255);
    rect(0,0, this.w, this.h);
    fill(45, 200, 255);
    this.bevel(0, 1, 5, 4);
    this.bevel(3, 0, 4, 7);    

    fill(45, 255, 200);
    this.bevel(2, 3, 7, 6);
    this.bevel(1, 2, 6, 5);
    popMatrix();
};
Paddle.prototype.print = function() {
    println("paddle x:"+this.x+",y:"+this.y+",w"+this.w+",h:"+this.h+",previousX:"+this.previousX);
};

var paddle = new Paddle(width/2,0.875*height,paddleWidth,paddleHeight);
var Ball = function(x,y,d,xspeed,yspeed) {
    this.position = new PVector(x, y);
    this.velocity = new PVector(xspeed,yspeed);
    this.d = d;
    this.ballCount = 3;
};
Ball.prototype.draw = function() {
    // update the ball position and render it
    this.updatePosition();
    pushMatrix();
    translate(this.position.x, this.position.y);
    fill(0, 0, 255,120);
    for (var i=this.d; i > 0; i-=5) {
        ellipse(0,0,i, i);
    }
    popMatrix();
};
Ball.prototype.updatePosition = function() {
    if(gameOn === true) {
        this.position.add(this.velocity);
    }
};
Ball.prototype.print = function() {
    print("Ball x:"+this.x+",y:"+this.y+",d:"+this.d);
};
Ball.prototype.wallBounce = function() {
    if(this.position.x >width - this.d/2 || this.position.x < this.d/2) {
        this.velocity.x *= -1;
        try {
    //        playSound(getSound("rpg/hit-thud"));
    thud.stop();
    thud.play();
        } catch (err) {}
    }
    if(this.position.y < this.d/2) {
        this.velocity.y *= -1;
        try {
 //           playSound(getSound("rpg/hit-thud"));
 thud.play();
        } catch (err) {}
    }
    if(this.position.y > height) {
        this.ballCount--;
        this.position = new PVector(startX, startY);
        this.velocity = new PVector(random(-6,6), 6);
        if(this.ballCount <= 0) {
            try {
               // playSound(getSound("rpg/giant-no"));
                no.play();
            } catch (err) {}
            gameOn = false;
        }
    } 

};
var ball = new Ball(
    startX,
    startY,
    0.05*width,
    random(-6,6),
    6);
mouseClicked = function() {
    gameOn = true;
    ball = new Ball(
        startX,
        startY,
        0.05*width,
        random(-6,6),
        6);
    makeBricks(5,7);
};
draw = function() {
    // blue background
    background(170, 100, 100);
    // draw the bricks
    // draw each brick and check for ball collision
    for(var i=bricks.length-1; i>=0; i--) {
        var b = bricks[i];
        if(b !== null) {
            b.update();
            b.draw();
            if(b.hitBy(ball)) {
                try {
                   // playSound(getSound("rpg/metal-clink"));
                   click.stop();
                    click.play();
                } catch (err) {}
                ball.velocity.y *= -1;
            }
            if (b.wallCheck()) {
                bricks.splice(i,1);
            }
        }
    }
    // if no more bricks, then they won!
    if(bricks.length === 0) {
        if (gameOn === true) {
            try {
             //   playSound(getSound("retro/whistle2"));
                whistle.play();
            } catch (err) {}
            gameOn = false;
        }
        text("WINNER!",width/2,height/2);
    }
    // draw the ball
    ball.draw();
    ball.wallBounce();
    //draw the paddle
    paddle.update();
    paddle.draw();
    
    if(paddle.hit(ball)) {
        try {
          //  playSound(getSound("rpg/hit-whack"));
            whack.play();
        } catch (err) {}
        ball.velocity.y *= -1;
        ball.velocity.x += paddle.velocity.x;
        ball.velocity.x = min(3, max(-3, ball.velocity.x));
        
    }
    if(gameOn === false) {
        text("Click to Play",width/2-35,height/2+50);   
    }
};



        }
        if (typeof draw !== 'undefined') processing.draw = draw;
    });
  </script>
</body>
</html>
